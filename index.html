<!DOCTYPE html>
<html>
  <head>
    <title>Adoptable Pets | Home</title>
    <meta name="description" content="A Catalog of Pets Needing New Families" />

  <body>
    <header class="main-header">

      <div class="dropdown-content">
        <button class = "filter-button"onclick="resetCards();" id = "reset-button">All</button>
        <button class = "filter-button"onclick="sortByAnimalType(this.value);" id = "dog-button" value = "DOG">Dog</button>  
        <button class = "filter-button"onclick="sortByAnimalType(this.value);" id = "cat-button" value = "CAT">Cat</button>
        <button class = "filter-button"onclick="sortByAnimalType(this.value);" id = "bird-button" value = "BIRD">Bird</button> 
        <button class = "filter-button"onclick="sortByAnimalType(this.value);" id = "other-button" value = "OTHER">Misc. Animals</button>
        <button class = "filter-button"onclick="sortByInDate(this.value);" id = "indate-button" value = "mostRecentlyIn">Recently In</button>
        <button class = "filter-button"onclick="sortByInDate(this.value);" id = "oldest-in-button" value = "oldestIn">Oldest In</button>
      </div>
    </div>
    </div>
